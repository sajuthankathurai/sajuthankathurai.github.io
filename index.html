<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Vue 3 Quickstart</title>    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/3.0.1/vue.global.js"></script>
</head>
<body>

<div id="app">
</div>

<script type="module">

    const {createApp} = Vue;
    createApp(app).mount('#app');
</script>

</body>
</html>
